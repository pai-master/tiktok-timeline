<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok时间轴 - 二维码</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .qr-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .title {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        #qrcode {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        
        .url-text {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            color: #333;
            word-break: break-all;
            border: 2px solid #e0e0e0;
        }
        
        .instructions {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.6;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #ff6b9d, #54a0ff);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #555;
            font-size: 14px;
        }
        
        .feature-icon {
            margin-right: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="title">🎬 TikTok世界巡演</div>
        <div class="subtitle">扫描二维码在手机上查看互动时间轴</div>
        
        <div id="qrcode">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://pai-master.github.io/tiktok-timeline/" alt="TikTok时间轴二维码" style="max-width: 100%; height: auto;">
        </div>
        
        <div class="url-text" id="url-text">
            https://pai-master.github.io/tiktok-timeline/
        </div>
        
        <button class="download-btn" onclick="downloadQR()">下载二维码</button>
        
        <div class="instructions">
            📱 使用手机相机或微信扫一扫功能扫描上方二维码即可访问
        </div>
        
        <div class="features">
            <div class="feature-item">
                <span class="feature-icon">✨</span>
                <span>精美的TikTok发展历程时间轴</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">🎮</span>
                <span>互动式里程碑点击体验</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">📱</span>
                <span>完美适配手机横屏和竖屏</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">🎨</span>
                <span>炫酷的3D舞台和动画效果</span>
            </div>
        </div>
    </div>

    <script>
        // 网站URL
        const websiteURL = 'https://pai-master.github.io/tiktok-timeline/';
        
        // 下载二维码功能
        function downloadQR() {
            const qrImage = document.querySelector('#qrcode img');
            if (qrImage) {
                const link = document.createElement('a');
                link.href = qrImage.src;
                link.download = 'tiktok-timeline-qrcode.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 显示成功提示
                const btn = document.querySelector('.download-btn');
                const originalText = btn.textContent;
                btn.textContent = '✅ 下载成功!';
                btn.style.background = '#4caf50';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(45deg, #ff6b9d, #54a0ff)';
                }, 2000);
            }
        }
        
        // 点击URL文本复制到剪贴板
        document.getElementById('url-text').addEventListener('click', function() {
            navigator.clipboard.writeText(websiteURL).then(function() {
                const urlElement = document.getElementById('url-text');
                const originalText = urlElement.textContent;
                urlElement.textContent = '✅ 已复制到剪贴板!';
                urlElement.style.background = '#e8f5e8';
                urlElement.style.color = '#2e7d32';
                
                setTimeout(function() {
                    urlElement.textContent = originalText;
                    urlElement.style.background = '#f5f5f5';
                    urlElement.style.color = '#333';
                }, 2000);
            }).catch(function(err) {
                console.error('复制失败:', err);
            });
        });
    </script>
</body>
</html>
