<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok时间轴 - 二维码</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .qr-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .title {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        #qrcode {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        
        .url-text {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            color: #333;
            word-break: break-all;
            border: 2px solid #e0e0e0;
        }
        
        .instructions {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.6;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #ff6b9d, #54a0ff);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #555;
            font-size: 14px;
        }
        
        .feature-icon {
            margin-right: 10px;
            font-size: 16px;
        }
    </style>
    <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <div class="qr-container">
        <div class="title">🎬 TikTok世界巡演</div>
        <div class="subtitle">扫描二维码在手机上查看互动时间轴</div>
        
        <div id="qrcode">正在生成二维码...</div>
        
        <div class="url-text" id="url-text">
            https://pai-master.github.io/tiktok-timeline/
        </div>
        
        <button class="download-btn" onclick="downloadQR()">下载二维码</button>
        
        <div class="instructions">
            📱 使用手机相机或微信扫一扫功能扫描上方二维码即可访问
        </div>
        
        <div class="features">
            <div class="feature-item">
                <span class="feature-icon">✨</span>
                <span>精美的TikTok发展历程时间轴</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">🎮</span>
                <span>互动式里程碑点击体验</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">📱</span>
                <span>完美适配手机横屏和竖屏</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">🎨</span>
                <span>炫酷的3D舞台和动画效果</span>
            </div>
        </div>
    </div>

    <script>
        // 网站URL
        const websiteURL = 'https://pai-master.github.io/tiktok-timeline/';
        
        // 等待页面和库加载完成后生成二维码
        window.addEventListener('load', function() {
            setTimeout(function() {
                generateQRCode();
            }, 500);
        });
        
        // 生成二维码函数
        function generateQRCode() {
            // 检查QRCode库是否已加载
            if (typeof QRCode !== 'undefined') {
                // 清空容器
                document.getElementById('qrcode').innerHTML = '';
                
                // 创建canvas元素
                const canvas = document.createElement('canvas');
                document.getElementById('qrcode').appendChild(canvas);
                
                QRCode.toCanvas(canvas, websiteURL, {
                    width: 200,
                    height: 200,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    margin: 2,
                    errorCorrectionLevel: 'M'
                }, function (error) {
                    if (error) {
                        console.error('二维码生成失败:', error);
                        document.getElementById('qrcode').innerHTML = '<p style="color: red;">二维码生成失败: ' + error.message + '</p>';
                    } else {
                        console.log('二维码生成成功!');
                    }
                });
            } else {
                // 如果库还没加载，再等待一下
                setTimeout(function() {
                    if (typeof QRCode !== 'undefined') {
                        generateQRCode();
                    } else {
                        // 使用备用方案：显示文本二维码或提供手动输入链接
                        document.getElementById('qrcode').innerHTML = `
                            <div style="border: 2px solid #333; padding: 20px; background: #f0f0f0;">
                                <p style="color: #666; margin: 0;">二维码库加载失败</p>
                                <p style="color: #333; margin: 10px 0; font-weight: bold;">请手动访问以下链接：</p>
                                <p style="font-family: monospace; font-size: 12px; word-break: break-all; background: white; padding: 10px; border: 1px solid #ccc;">${websiteURL}</p>
                            </div>
                        `;
                    }
                }, 2000);
            }
        }
        
        // 下载二维码功能
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                try {
                    // 创建一个新的canvas来确保图片质量
                    const newCanvas = document.createElement('canvas');
                    const ctx = newCanvas.getContext('2d');
                    newCanvas.width = canvas.width;
                    newCanvas.height = canvas.height;
                    
                    // 设置白色背景
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, newCanvas.width, newCanvas.height);
                    
                    // 绘制二维码
                    ctx.drawImage(canvas, 0, 0);
                    
                    // 创建下载链接
                    const link = document.createElement('a');
                    link.download = 'tiktok-timeline-qrcode.png';
                    link.href = newCanvas.toDataURL('image/png');
                    
                    // 添加到页面并点击
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // 显示成功提示
                    const btn = document.querySelector('.download-btn');
                    const originalText = btn.textContent;
                    btn.textContent = '✅ 下载成功!';
                    btn.style.background = '#4caf50';
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = 'linear-gradient(45deg, #ff6b9d, #54a0ff)';
                    }, 2000);
                    
                } catch (error) {
                    console.error('下载失败:', error);
                    alert('下载失败，请右键点击二维码选择"保存图片"');
                }
            } else {
                alert('二维码还未生成完成，请稍等片刻再试');
            }
        }
        
        // 点击URL文本复制到剪贴板
        document.getElementById('url-text').addEventListener('click', function() {
            navigator.clipboard.writeText(websiteURL).then(function() {
                const urlElement = document.getElementById('url-text');
                const originalText = urlElement.textContent;
                urlElement.textContent = '✅ 已复制到剪贴板!';
                urlElement.style.background = '#e8f5e8';
                urlElement.style.color = '#2e7d32';
                
                setTimeout(function() {
                    urlElement.textContent = originalText;
                    urlElement.style.background = '#f5f5f5';
                    urlElement.style.color = '#333';
                }, 2000);
            }).catch(function(err) {
                console.error('复制失败:', err);
            });
        });
    </script>
</body>
</html>
